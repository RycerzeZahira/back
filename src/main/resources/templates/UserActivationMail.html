<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ListIt</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" type="text/css">
</head>

<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; font-family: 'Josefin Sans', sans-serif; font-size: 24px">
    <tr>
        <td align="center" bgcolor="#2d7eff" style="padding: 10px 0 10px 0;">
            <p th:text="${name}">Hello!</p>
        </td>
    </tr>
    <tr style="font-size: 15px">
        <td bgcolor="#eaeaea" style="padding: 20px 30px 20px 30px;">
            <p th:text="${mailDescription}">Thank you for signing up in ListIt.</p>
        </td>
    </tr>
    <tr style="font-size: 15px">
        <td bgcolor="#777777" style="padding: 20px 30px 20px 30px;">
            <p th:text="${activationDescription}">Here is your activation link</p>
            <p>
                <a th:href="@{'http://localhost:8081/registration/activate/' + ${token}}"><p th:text="${confirmation}">Click here to activate your account</p></a>
            </p>
        </td>
    </tr>
</table>

</body>
</html>
