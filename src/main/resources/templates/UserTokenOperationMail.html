<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ListIt</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
    <tr>
        <td align="center" bgcolor="#d84141" style="padding: 10px 0 10px 0">
            <h1 style="text-align: center; font-family: 'Pacifico', cursive; color: white">ListIt</h1>
        </td>
    </tr>
    <tr style="font-size: 15px">
        <td bgcolor="#eaeaea" style="padding: 10px 30px 10px 30px;">
            <p style="font-family: 'Script MT Bold', cursive; font-size: 20px; font-weight: bold" th:text="${name}">
                Hello!</p>
        </td>
    </tr>
    <tr style="font-size: 15px">
        <td bgcolor="#eaeaea" style="padding: 10px 30px 10px 30px;">
            <p style="font-family: 'Script MT Bold', cursive" th:text="${activationDescription}">Thank you for signing
                up in
                ListIt.</p>
        </td>
    </tr>
    <tr style="font-size: 15px">
        <td bgcolor="#eaeaea" style="padding: 10px 30px 10px 30px;">
            <p>
                <a th:href="@{'http://' + ${token}}">
            <p style="text-align: center" th:text="${confirmation}">Click here to activate your account</p></a>
            </p>
        </td>
    </tr>
    <tr style="font-size: 15px">
        <td bgcolor="#eaeaea" style="padding: 10px 30px 10px 30px;">
            <p style="font-family: 'Script MT Bold', cursive" th:text="${mailDescription}">Thank you for signing up in
                ListIt.</p>
        </td>
    </tr>
</table>

</body>
</html>
